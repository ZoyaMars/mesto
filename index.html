<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Лого Место">
    </header>

    <main class="content">


        <section class="profile">

            <img class="profile__avatar" src="images/image.jpg" alt="Фото Кусто">

            <div class="profile__info">

                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>

                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"> </button>
        </section>

        <section class="elements">

            <div class="elements__card">
                <img class="elements__photo" src="images/kirill-pershin-1.jpg" alt="Карачаевск">
                <div class="elements__section">
                    <h2 class="elements__name">Карачаевск</h2>
                    <button type="button" class="elements__like"> </button>
                </div>
            </div>

            <div class="elements__card">
                <img class="elements__photo" src="images/kirill-pershin-4.png" alt="Гора Эльбрус">
                <div class="elements__section">
                    <h2 class="elements__name">Гора Эльбрус</h2>
                    <button type="button" class="elements__like"> </button>
                </div>
            </div>

            <div class="elements__card">
                <img class="elements__photo" src="images/kirill-pershin-3.png" alt="Домбай">
                <div class="elements__section">
                    <h2 class="elements__name">Домбай</h2>
                    <button type="button" class="elements__like"> </button>
                </div>

            </div>

            <div class="elements__card">
                <img class="elements__photo" src="images/kirill-pershin-4.png" alt="Гора Эльбрус">
                <div class="elements__section">
                    <h2 class="elements__name">Гора Эльбрус</h2>
                    <button type="button" class="elements__like"> </button>
                </div>
            </div>

            <div class="elements__card">
                <img class="elements__photo" src="images/kirill-pershin-3.png" alt="Домбай">
                <div class="elements__section">
                    <h2 class="elements__name">Домбай</h2>
                    <button type="button" class="elements__like"> </button>
                </div>
            </div>

            <div class="elements__card">
                <img class="elements__photo" src="images/kirill-pershin-1.jpg" alt="Карачаевск">
                <div class="elements__section">
                    <h2 class="elements__name">Карачаево-Черкессия</h2>
                    <button type="button" class="elements__like"> </button>
                </div>
            </div>
        </section>


    </main>

    <footer class="footer">
        <p class="footer__copyrights">&copy; 2020 Mesto Russia</p>
    </footer>


    <div class="popup popup__edit-profile">

        <div class="popup__container">
            <button type="button" class="popup__button-close"></button>
            <form class="popup__form" name="profileData" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input name="userName" type="text" class="popup__field" id="name" placeholder="Жак-Ив-Кусто">
                <input name="userAbout" type="text" class="popup__field" id="about" placeholder="Исследователь океана">
                <button type="submit" class="popup__button popup__button-save">Сохранить</button>
            </form>
        </div>

    </div>

    <div class="popup popup__add-card">

        <div class="popup__container">
            <button type="button" class="popup__button-close"></button>
            <form class="popup__form" name="card" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <input name="place" type="text" class="popup__field" id="cardname" placeholder="Название">
                <input name="link" type="text" class="popup__field" id="cardlink" placeholder="Ссылка на картинку">
                <button type="submit" class="popup__button popup__button-create">Создать</button>
            </form>
        </div>

    </div>

    <script src="./scripts/index.js"></script>


</body>

</html>
