<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>

<body class="page">


    <main class="content">
        <header class="header">

            <img class="header__logo" src="images/logo.svg" alt="Лого Место">

        </header>

        <section class="profile">

            <img class="profile__avatar" src="images/image.jpg" alt="Фото Кусто">

            <div class="profile__info">

                <div class="profile__section">
                    <h2 class="profile__name">Жак-Ив Кусто</h2>
                    <button type="button" class="profile__edit-button"></button>
                </div>

                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"> </button>

        </section>

        <section class="elements">

            <div class="elements__card">
                <img class="elements__photo" src="images/kirill-pershin-1.jpg" alt="Карачаевск">
                <div class="elements__section">
                    <p class="elements__name">Карачаевск</p>
                    <button type="button" class="elements__like"> </button>
                </div>
            </div>

            <div class="elements__card">
                <img class="elements__photo" src="images/kirill-pershin-4.png" alt="Гора Эльбрус">
                <div class="elements__section">
                    <p class="elements__name">Гора Эльбрус</p>
                    <button type="button" class="elements__like"> </button>
                </div>
            </div>

            <div class="elements__card">
                <img class="elements__photo" src="images/kirill-pershin-3.png" alt="Домбай">
                <div class="elements__section">
                    <p class="elements__name">Домбай</p>
                    <button type="button" class="elements__like"> </button>
                </div>

            </div>

            <div class="elements__card">
                <img class="elements__photo" src="images/kirill-pershin-4.png" alt="Гора Эльбрус">
                <div class="elements__section">
                    <p class="elements__name">Гора Эльбрус</p>
                    <button type="button" class="elements__like"> </button>
                </div>
            </div>

            <div class="elements__card">
                <img class="elements__photo" src="images/kirill-pershin-3.png" alt="Домбай">
                <div class="elements__section">
                    <p class="elements__name">Домбай</p>
                    <button type="button" class="elements__like"> </button>
                </div>
            </div>

            <div class="elements__card">
                <img class="elements__photo" src="images/kirill-pershin-1.jpg" alt="Карачаевск">
                <div class="elements__section">
                    <p class="elements__name">Карачаево-Черкессия</p>
                    <button type="button" class="elements__like"> </button>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p class="footer__copyrights">&copy; 2020 Mesto Russia</p>
        </footer>
    </main>



    <div class="popup">

        <div class="popup__container">
            <button type="button" class="popup__button-close"></button>

            <form class="popup__form">

                <h2 class="popup__title">Редактировать профиль</h2>

                <input name="userName" type="text" class="popup__field-name" id="name" placeholder="Жак-Ив Кусто" minlength="2" maxlength="40" required>
                <input name="userAbout" type="text" class="popup__field-about" id="about" placeholder="Исследователь океана" minlength="2" maxlength="200" required>

                <button type="submit" class="popup__button-save">Сохранить</button>


            </form>
        </div>
