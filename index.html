<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">

        <img class="header__logo" src="images/logo.svg" alt="Лого Место">

    </header>

    <main class="content">

        <section class="profile">

            <img class="profile__avatar" src="images/image.jpg" alt="Фото Кусто">

            <div class="profile__info">

                <div class="profile__section">
                    <h2 class="profile__name">Жак-Ив Кусто</h2>
                    <button type="button" class="profile__edit_button"> </button>
                </div>

                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add_button"> </button>

        </section>

        <section class="elements">

            <div class="elements__card">
                <img class="elements__photo" src="images/kirill-pershin-1.jpg" alt="Карачаевск">
                <div class="elements__section">
                    <p class="elements__name">Карачаевск</p>
                    <button type="button" class="elements__like"> </button>
                </div>
            </div>

            <div class="elements__card">
                <img class="elements__photo" src="images/kirill-pershin-4.png" alt="Гора Эльбрус">
                <div class="elements__section">
                    <p class="elements__name">Гора Эльбрус</p>
                    <button type="button" class="elements__like"> </button>
                </div>
            </div>

            <div class="elements__card">
                <img class="elements__photo" src="images/kirill-pershin-3.png" alt="Домбай">
                <div class="elements__section">
                    <p class="elements__name">Домбай</p>
                    <button type="button" class="elements__like"> </button>
                </div>

            </div>

            <div class="elements__card">
                <img class="elements__photo" src="images/kirill-pershin-4.png" alt="Гора Эльбрус">
                <div class="elements__section">
                    <p class="elements__name">Гора Эльбрус</p>
                    <button type="button" class="elements__like"> </button>
                </div>
            </div>

            <div class="elements__card">
                <img class="elements__photo" src="images/kirill-pershin-3.png" alt="Домбай">
                <div class="elements__section">
                    <p class="elements__name">Домбай</p>
                    <button type="button" class="elements__like"> </button>
                </div>
            </div>

            <div class="elements__card">
                <img class="elements__photo" src="images/kirill-pershin-1.jpg" alt="Карачаевск">
                <div class="elements__section">
                    <p class="elements__name">Карачаево-Черкессия</p>
                    <button type="button" class="elements__like"> </button>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyrights">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">

        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input name="userName" type="text" class="popup__input popup__input_data_name" id="userName-input" placeholder="Жак-Ив Кусто" minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-я-\s]+$" required>
            <span class="popup__input-error userName-input-error"></span>
            <input name="userAbout" type="text" class="popup__input popup__input_data_about" id="userAbout-input" placeholder="Исследователь океана" minlength="2" pattern="^[a-zA-Zа-яА-я-\s]+$" maxlength="200" required>
            <span class="popup__input-error userAbout-input-error"></span>
            <button type="button" class="popup__button_save">Сохранить</button>

        </div>
        <button type="button" class="popup__button_close"></button>

    </div>
</body>
