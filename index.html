<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Лого Место">
    </header>

    <main class="content">


        <section class="profile">

            <img class="profile__avatar" src="images/image.jpg" alt="Фото Кусто">

            <div class="profile__info">

                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>

                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"> </button>
        </section>

        <section class="elements">
            <ul class="elements__table">
            </ul>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyrights">&copy; 2020 Mesto Russia</p>
    </footer>


    <div class="popup popup_edit-profile">

        <div class="popup__container">
            <button type="button" class="popup__button-close"></button>
            <form class="popup__form" name="profileData" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input name="userName" type="text" class="popup__field" id="name" placeholder="Жак-Ив-Кусто">
                <input name="userAbout" type="text" class="popup__field" id="about" placeholder="Исследователь океана">
                <button type="submit" class="popup__button popup__button-save">Сохранить</button>
            </form>
        </div>

    </div>

    <div class="popup popup_add-card">

        <div class="popup__container">
            <button type="button" class="popup__button-close"></button>
            <form class="popup__form" name="card" novalidate>

                <h2 class="popup__title">Новое место</h2>

                <input name="place" type="text" class="popup__field" id="cardname" placeholder="Название">
                <input name="link" type="text" class="popup__field" id="cardlink" placeholder="Ссылка на картинку">

                <button type="submit" class="popup__button popup__button-create">Создать</button>
            </form>
        </div>

    </div>

    <div class="popup popup_big_image">
        <div class="popup__section">
            <button type="button" class="popup__button-close"></button>
            <img class="popup__image" src="./images/kirill-pershin-1.jpg" alt="">
            <h2 class="popup__text"></h2>
        </div>
    </div>

    <template id="cards">
    <li class="card">

        <button class="button__card" type="button">
          <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.png" alt=""></button>
        <button type="button" class="card__button_remove"></button>
        <div class="card__section">
            <h2 class="card__name"></h2>
            <button type="button" class="button__like"></button>
        </div>
    </li>
    </template>

    <script src="./scripts/index.js"></script>


</body>

</html>
